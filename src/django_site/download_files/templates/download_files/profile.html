{% extends 'download_files/base.html' %}

{% block title %}
    Ваш профиль
{% endblock %}
{% load bootstrap %}
{% load staticfiles %}

{% block content %}

    <div class="row">

        <div class="col-md-7">
            <div class="btn-group btn-group-justified indent">
                <div class="btn-group">
                    <a href="/profile/data/">
                    <button  type="button" class="btn btn-primary
                        {% if type == 'data'%}
                            disabled
                        {% endif %}">
                        Редактирование информации
                    </button>
                    </a>
                </div>

                <div class="btn-group">
                    <a href="/profile/password/">
                        <button  type="button" class="btn btn-primary
                            {% if type == 'password'%}
                                disabled
                            {% endif %}">
                            Изменение пароля
                        </button>
                    </a>
                </div>
            </div>
            <form method="POST" class="post" enctype="multipart/form-data"
                name="data">
                {% csrf_token %}
                {{ form |bootstrap }}
                <button type="submit" class="save btn btn-primary">Сохранить изменения</button>
            </form>
            {{text}}
        </div>

        <div class="col-md-5">
            <div class="col-md-8 col-md-offset-6">
                <img src="{{img.file.url}}" class="img-rounded img-responsive">
                <form method="POST" class="post indent" enctype="multipart/form-data"
                    name="action" value="photo" >
                    {% csrf_token %}
                    {{ form_photo |bootstrap }}
                    <button type="submit" class="save btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
