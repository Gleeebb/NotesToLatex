{% extends 'download_files/base_editor.html' %}

{% block title %}
    Приведите Ваш текст в порядок
{% endblock %}
{% load bootstrap %}
{% load staticfiles %}

{% block content %}

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6">
                <form method="POST" action=".">
                    {% csrf_token %}
                    {{form.content}}
                    <button class="btn btn-primary active" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="{{img.file.url}}">
            </div>
        </div>

    </div>

{% endblock %}
