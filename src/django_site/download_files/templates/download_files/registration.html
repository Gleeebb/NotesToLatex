<!DOCTYPE html>
{% extends 'download_files/base.html' %}
{% load bootstrap %}

{% block title %}
    Registration
{% endblock %}

{%  block content %}
    <div class="col-md-8">
        <form method="POST" action=".">
            {% csrf_token %}
            <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
            {{ form_register.as_p|bootstrap }}
            <button class="btn btn-primary active" type="submit">
                Зарегистрироваться
            </button>
        </form>
    </div>
{% endblock %}
